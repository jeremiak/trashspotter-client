<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//getbootstrap.com/examples/sticky-footer/sticky-footer.css">
    <style type="text/css">
      .row {
        padding-top:9px;
        text-align:center;
      }
      a#trash {
        opacity:0.5;
        font-size:60pt;
        text-decoration:none;
      }
      a:hover {
        text-decoration:none;
        }
      a:active {
        opacity:1.0;
      }
      #footer span {
        margin-right:7px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>TrashSpotter</h1>
      </div>
      <div class="row">
        <a id="trash" class="glyphicon glyphicon-trash"></a>
      </div>
    </div>

    <div id="footer">
      <div class="container">
        <div class="row">
          <a class="text-muted" href="map.html"><span class="glyphicon glyphicon-globe"></span>Map of trash cans</a>
        </div>
      </div>
    </div>
    
    <script type="text/javascript">
      var ts = {};
      ts.googleForm = 'https://docs.google.com/forms/d/1sRrEC48obY6ZXZX3zoJYUZ-GBVZq3YJktRufCixO__Y/formResponse';
      ts.herokuHost = 'http://trashspotter--google--proxy-herokuapp-com-ptypn8aumpr3.runscope.net';
      ts.getLocation = function () {
        function success(data) {
          console.log('location successfully retrieved');
          ts['coords'] = data['coords'];
        }
        function error(reason) {
          console.log(reason);
        }
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(success, error);
        } else {
          error('not supported');
        }
      };
      ts.pingHeroku = function() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', ts.herokuHost);
        xhr.send();
      };
      ts.registerGarbageCan = function() {
        var parameters,
            xhr = new XMLHttpRequest();

        parameters = encodeURI('lat=' + ts['coords']['latitude'] + '&long=' + ts['coords']['longitude']);
        xhr.open('POST', ts.herokuHost + '/garbage_can');
        xhr.send(parameters);
        alert('Thanks for the submission');
      };
      
      ts.init = function() {
        ts.getLocation();
        ts.pingHeroku();
        document.getElementById('trash').addEventListener('click', ts.registerGarbageCan);
      };

      ts.init();
    </script>
  </body>
</html>
